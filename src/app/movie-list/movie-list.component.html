<div class="movie-list">
  <div class="movie-list-body">
    <app-movie
      *ngFor="let movie of movies"
      [title]="movie.title"
      [posterPath]="movie.poster_path"
      (select)="onSelect(movie)"
    ></app-movie>
  </div>

  <app-movie-detail-overlay
    *ngIf="selectedMovie"
    [movie]="selectedMovie"
    (close)="selectedMovie = null"
  ></app-movie-detail-overlay>
</div>
